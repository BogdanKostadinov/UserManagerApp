<!-- Header Section -->
<mat-toolbar class="header-toolbar sticky-header">
  <div class="header-content">
    <div class="header-text">
      <h1 class="page-title">User Management</h1>
    </div>
    <button
      mat-raised-button
      color="primary"
      (click)="addUser()"
      class="add-user-btn"
    >
      <mat-icon>add</mat-icon>
      Add New User
    </button>
  </div>
</mat-toolbar>

<div class="manage-users-container animate-fade-in-up">
  <!-- Stats Cards Section -->
  <app-user-stats
    [totalUsers]="totalUsers"
    [activeUsers]="activeUsers"
    [inactiveUsers]="inactiveUsers">
  </app-user-stats>

  <!-- Filter Section -->
  <app-user-filter
    (searchChanged)="applyFilter($event)">
  </app-user-filter>

  <!-- Table Section -->
  <app-users-table
    [dataSource]="dataSource"
    [loading]="loading"
    [displayedColumns]="displayedColumns"
    (editUser)="editUser($event)"
    (deleteUser)="deleteUser($event)"
    (toggleUserStatus)="toggleUserStatus($event)"
    (addUser)="addUser()"
    (refresh)="loadUsers()"
    (export)="exportUsers()">
  </app-users-table>
</div>
