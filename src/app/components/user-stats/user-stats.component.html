<!-- Stats Cards Section -->
<div class="stats-section">
  <div class="stat-card">
    <div class="stat-content">
      <mat-icon class="stat-icon">people</mat-icon>
      <div class="stat-details">
        <h3 class="stat-number">{{ totalUsers }}</h3>
        <p class="stat-label">Total Users</p>
      </div>
    </div>
  </div>

  <div class="stat-card">
    <div class="stat-content">
      <mat-icon class="stat-icon active">check_circle</mat-icon>
      <div class="stat-details">
        <h3 class="stat-number">{{ activeUsers }}</h3>
        <p class="stat-label">Active Users</p>
      </div>
    </div>
  </div>

  <div class="stat-card">
    <div class="stat-content">
      <mat-icon class="stat-icon inactive">cancel</mat-icon>
      <div class="stat-details">
        <h3 class="stat-number">{{ inactiveUsers }}</h3>
        <p class="stat-label">Inactive Users</p>
      </div>
    </div>
  </div>
</div>
